<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Tambahkan gaya untuk gambar */
        #successImage {
            width: 100vw; /* Lebar viewport */
            height: 100vh; /* Tinggi viewport */
            object-fit: cover;
            display: none; /* Gambar akan ditampilkan hanya setelah berhasil menebak angka */
        }

        /* Tambahkan gaya untuk tombol berbagi WhatsApp */
        #shareButton {
            padding: 10px;
            background-color: #25d366; /* Warna hijau WhatsApp */
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head> 
<body>
    <h1>Tebak Angka BLOG!!!</h1>
    <p id="message">Dari 1 Sampek 10 Aja?</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Submit Guess</button>
    
    <!-- Tambahkan elemen gambar -->
    <img id="successImage" src="https://i.ytimg.com/vi/i23qL6ayq2E/hqdefault.jpg" alt="Success Image">

    <!-- Tambahkan tombol berbagi WhatsApp -->
    <button id="shareButton" onclick="shareToWhatsApp()">Bagikan ke WhatsApp</button>

    <script>
        // Inisialisasi angka acak antara 1 dan 10
        let secretNumber = Math.floor(Math.random() * 10) + 1;

        // Fungsi untuk memeriksa tebakan
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const successImage = document.getElementById('successImage');

            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                message.textContent = 'Ga Sampe Segitu TOLOL';
            } else {
                if (userGuess === secretNumber) {
                    message.textContent = 'IQ Lo Rendah Banget Gini Aja Lama.';
                    // Tampilkan gambar
                    successImage.style.display = 'block';
                    resetGame();
                } else if (userGuess < secretNumber) {
                    message.textContent = 'Kerendahan GOBLOK!!.';
                } else {
                    message.textContent = 'Ketinggian BEGO!!.';
                }
            }
        }

        // Fungsi untuk mereset permainan
        function resetGame() {
            secretNumber = Math.floor(Math.random() * 10) + 1;
            document.getElementById('guessInput').value = '';
        }

        // Fungsi untuk berbagi ke WhatsApp
        function shareToWhatsApp() {
            const textToShare = "Saya berhasil menebak angka di Tebak Angka BLOG! Coba tebak kamu juga.";
            const whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(textToShare)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
